syntax = "proto3";

package raptor.v1;

message Ambient {
  optional float humidity = 1;
  optional float pressure = 2;
  optional float temperature = 3;
}

message EnvironmentMeasurements {
  optional Ambient ambient = 1;
  optional float bldc_temperature = 2;
  optional float battery_temperature = 3;
  optional float esc_temperature = 4;
  optional float aux_1_temperature = 5;
  optional float aux_2_temperature = 6;
}
